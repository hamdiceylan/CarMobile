<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" class="menu__list">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Car Services</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear class="item-divider">
					Menu
				</ion-item>
				<hr>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/categories">
					<i class="icon ion-ios-list"></i>
					Menu
				</ion-item>
				<ion-item nav-clear class="item-divider">
					Services
				</ion-item>
				<hr>
				<ion-item nav-clear menu-close class="item-icon-left" ng-repeat="category in vm.categories"
					ui-sref="app.products({categoryId: category.categoryId, categoryName: category.title})">
					<i class="icon ion-ios-minus-empty"></i>
					{{category.title}}
				</ion-item>
				
				<ion-item nav-clear class="item-divider">
					Other
				</ion-item>
				<hr>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/contact-us">
					<i class="icon ion-ios-location-outline"></i>
					Contact us
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
