<ion-view view-title="Car Services">
	<ion-content>

		<div ng-repeat="category in vm.categories">
			<div class="card" ng-click="vm.showProducts(category)">
				<div class="row">
					<div class="col col-25">
						<i class="cati" ng-class="'{{category.icon}}'"></i>
					</div>
					<div class="col col-75">
						<div class="item item-text-wrap">
				<!-- <div class="item item-text-wrap item-thumbnail-left"> -->
					<!-- <img ng-src="{{category.thumb}}"> -->
					<h2>{{category.title}}</h2>
					<p>{{category.desc}}</p>
				</div>
					</div>
				</div>
				
			</div>
		</div>

	</ion-content>
</ion-view>
