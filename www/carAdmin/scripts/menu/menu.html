<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content
		edge-drag-threshold="true">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Left</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
					<i class="icon ion-ios-home"></i>
					Home
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/articles">
					<i class="icon ion-ios-list"></i>
					Articles
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/categories">
					<i class="icon ion-folder"></i>
					Categories
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/tags">
					<i class="icon ion-pricetags"></i>
					Tags
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/elements">
					<i class="icon ion-android-checkbox-outline"></i>
					Elements
				</ion-item>
				<ion-item class="item-icon-left" nav-clear menu-close ng-click="vm.logout()">
					<i class="icon ion-log-out"></i>
					Log out
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
