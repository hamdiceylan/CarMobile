<ion-view view-title="Edit body">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<textarea rows="16" ng-model="vm.body"></textarea>
			</label>
			<button class="button button-full button-positive" ng-disabled="!vm.body" ng-click="vm.save()">Save</button>
			<button class="button button-full" ng-click="vm.cancel()">Cancel</button>
		</div>
	</ion-content>
</ion-view>
