<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Menu Item</h1>
		<button class="button button-clear button-primary" ng-click="cancel()">Cancel</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="title" ng-model="data.title">
			</label>
			<label class="item item-input">
				<textarea type="text" placeholder="body" ng-model="data.body"></textarea>
			</label>
			<label class="item item-input">
				<select
				ng-model="data.selectedOption"
					ng-options="cat as cat.title for cat in data.category track by cat.$id"
				>
					<!-- <option ng-repeat="cat in data.category">{{cat.title}}</option> -->
				</select>
				<!-- <input type="text" placeholder="Key" ng-model="data.category"> -->
			</label>
			<label class="item item-input">
				<input type="text" placeholder="link" ng-model="data.thumb">
			</label>
			<button class="button button-full button-positive" ng-click="save()">Save</button>
		</div>
	</ion-content>
</ion-modal-view>
