
<ion-view>
  <ion-nav-title>
    {{vm.questionList.question}}
  </ion-nav-title>

  <ion-content>


    <div class="list card">

      <div class="item">
        <h2> {{vm.questionList.question}}</h2>
      </div>


    </div>





    <div class="list card" ng-repeat="ans in vm.questionList.answers">

      <div class="item item-avatar">
        <img src="mcfly.jpg">
        <h2>Cevap veren abi</h2>
        <p>November 05, 1955</p>
      </div>

      <div class="item item-body">
        <p>
          {{ans}}
        </p>
        <p>
          <a href="#" class="subdued">1 Begenmiş</a>
          <a href="#" class="subdued">5 Yorumlamış</a>
        </p>
      </div>

    </div>



    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Cevabınız</span>
        <input type="text" ng-model="vm.answer" placeholder="Lütfen Cevabınızı yazınız">
      </label>

      <button class="button button-assertive" ng-click="vm.sendAnswer()">
        Cevapla
      </button>

    </div>





  </ion-content>
</ion-view>
